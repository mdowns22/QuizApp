<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Question Page</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <header class="eagles-logo">LOGO HERE</header>
        <section class="progression">
            <h3 class="question-num">Question: 1 out of 10 </h3>
            <h3 class="current-score">Score: 0</h3>
        </section>
        <section class="quiz">
            <form action="feedback.html" class="quiz-section">
                <fieldset class="pageContent">
                    <legend class="question">What division does the Eagles play in?</legend>
                        <input type="radio" name="option" value="" class="option"required> NFC East<br>
                        <input type="radio" name="option" value="" class="option"required> AFC North<br>
                        <input type="radio" name="option" value="" class="option"required> AFC West<br>
                        <input type="radio" name="option" value="" class="option"required> NFC South<br>
                        <button type="submit" class="kick-off">Kick!!</button>
                </fieldset>
            </form>
        </section>
    </body>
</html>
