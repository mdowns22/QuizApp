<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Question Page</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <header>
            <h1 class="eagles-logo">Logo Here</h1>
        </header>
      <!--  <section class="progression">   -->
            <div class="progressNum">
                <h3 class="question-num">Question: 1 out of 10 </h3>
            </div>
            <div class="progressScore">
                <h3 class="current-score">Score: 0</h3>
            </div><br>
      <!--  </section> -->
        <section class="quiz">
            <form action="feedback.html" class="quiz-section">
                <fieldset class="pageContent">
                    <legend class="question">What division does the Eagles play in?</legend>
                    <div class="inputs">
                        <div class="answer">
                            <label for="NFC East">
                            <input type="radio" name="option" id="NFC East" value="" required>NFC East</label>
                        </div>
                        <div class="answer">
                            <label for="AFC North">
                            <input type="radio" name="option" id="AFC North" value="" required>AFC North</label>
                        </div>
                        <div class="answer">
                            <label for="AFC West">
                            <input type="radio" name="option" id="AFC West" value="" required>AFC West</label>
                        </div>
                        <div class="answer">
                            <label for="NFC South">
                            <input type="radio" name="option" id="NFC South" value="" required>NFC South</label>
                        </div>
                    </div>
                        <button type="submit" class="kick-off">Kick!!</button>
                </fieldset>
            </form>
        </section>
    </body>
</html>
