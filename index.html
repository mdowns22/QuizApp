    <head>

                    <h1 class="intro">Do you think you know enough to be a Philadelphia Eagles fan?</h1>

                    </li>

                    </li>
                    <button type="submit" class="kick-off">Kick!!</button>
                </fieldset>
            </ul>
                </form>
            </section>
        </main>
