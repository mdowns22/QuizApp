<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Result Page</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <header>
            <h1 class="eagles-logo">Logo Here</h1>
        </header>
         <!--  <section class="progression">   -->
            <div class="progressNum">
                <h3 class="question-num">Question: 1 out of 10 </h3>
            </div>
            <div class="progressScore">
                <h3 class="current-score">Score: 0</h3>
            </div>
              <!--  </section> -->
        <section class="quiz">
            <form action="index.html" class="quiz-section">
                <fieldset class="pageContent">
                    <legend class="resultImg">Result image will go here, image varies by score</legend>
                    <label class="finalFeedback">This will be a comment about the user's score</label><br>
                    <button type="submit" class="Restart">Restart</button>
                </fieldset>
            </form>
        </section>
    </body>
</html>
