<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Result Page</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <header class="eagles-logo">LOGO HERE</header>
        <section class="progression">
            <h3 class="question-num">Question: 1 out of 10 </h3>
            <h3 class="current-score">Score: 0</h3>
        </section>
        <section class="quiz">
            <form action="index.html" class="quiz-section">
                <fieldset class="pageContent">
                    <legend class="resultImg">Result image will go here, image varies by score</legend>
                    <label>This will be a comment about the user's score</label><br>
                    <button type="submit" class="Restart">Restart</button>
                </fieldset>
            </form>
        </section>
    </body>
</html>
